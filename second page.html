<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MY FORM</title>
</head>
<body>
    <a href="First Page.html">First Page</a>
    <br />
    <a href="CSS Page.html">CSS Page</a>
    <form>
        <fieldset>
            <legend>
                <strong>Registration Form</strong>
            </legend>
            <table width="100%">
                <tr>
                    <td width="50%" align="right">Name :</td>
                    <td width="50%" align="left"><input type="text" /></td>
                </tr>
                <tr>
                    <td width="50%" align="right">Password :</td>
                    <td width="50%" align="left"><input type="password" /></td>
                </tr>
                <tr>
                    <td width="50%" align="right"> Gender :</td>
                    <td width="50%" align="left"><input type="radio" name="G" />M<input type="radio" name="G" />F</td>
                </tr>
                <tr>
                    <td width="50%" align="right"> Address :</td>
                    <td width="50%" align="left"><textarea rows="7"></textarea></td>
                </tr>
                <tr>
                    <td width="50%" align="right">Qualifications :</td>
                    <td width="50%" align="left">
                        <select>
                            <option>Select</option>
                            <option>B.Tech.</option>
                            <option>M.Tech</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="50%" align="right">Skills :</td>
                    <td width="50%" align="Left">
                        <select multiple="multiple">
                            <option>Select</option>
                            <option>.net</option>
                            <option>AngularJS</option>
                            <option>HTML5</option>
                            <option>C#</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="50%" align="right">Resume :</td>
                    <td width="50%" align="Left"><input type="file" /></td>
                </tr>
                <tr>
                    <td width="50%" align="right"><input type="checkbox"</td>
                    <td width="50%" align="Left">I agree for all terms and conditions</td>
                </tr>
                <tr>
                    <td width="50%" align="right"><input type="Reset" value="Cancel"/></td>
                    <td width="50%" align="Left"><input type="submit" value="Save" /></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
